name: Check for errors

on:
  pull_request:
    branches: [ main ]

jobs:
  check:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run the check script
        run: |
          chmod +x scripts/check
          ./scripts/check thesaurus.txt
